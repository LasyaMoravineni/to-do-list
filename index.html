<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  
  <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <link rel="stylesheet"  href="styles.css">
</head>
<body>


  <div class="container">
        <div class="heading">
            <h1 >To-Do List</h1>
            <img class="todo-icon" src="images/to-do-list.png">
        </div>
    

        <div id="task-form">
        <input type="text" id="task-input" placeholder="Enter a task">
        <button id="addbtn" type="submit" onclick="addTask()">Add Task</button>

        </div>
        <div id="task-list">
            
              <!-- <div class="btns">
                
                <i class="bi bi-pencil" id="undo"></i>
                <i class="bi bi-x" id="del"></i>

              </div>-->
            
            </div>



  </div>

  <p id="des">
    <h3>Instructions</h3>
    <ul id="instructions">
      <li id="instruction">Enter a task and click add task or enter key to add it to the list.</li>
      <li id="instruction">To mark a task as complete(or back to incomplete), click on the task name.</li>
      <li id="instruction">To edit the task name, click on Edit, and then Save.</li>
      <li id="instruction">To delete a task, click on the "x" button.</li>
    </ul>
  </p>

  <script src="script.js"></script>
</body>
</html>
